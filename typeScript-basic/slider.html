<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sliders Demo</title>
    <link rel="stylesheet" href="slider.css">
    <script src="https://kit.fontawesome.com/9b4e69244d.js"></script>
</head>
<body>
<div class="centerdiv">
    <div>
        <img src="" alt="" id="sliders" class="responsiveImg">
    </div>

    <div id="indicator" >
        <button id="arrowLeft" class="arrow" onclick="moveImgs('prev')"><i class="fas fa-arrow-left"></i></button>
        <button id="playorpause" class="pausebtn" onclick="playOrPause2()"><i class="fas fa-pause"></i></button>
        <button id="arrowRight" class="arrow" onclick="moveImgs('next')"><i class="fas fa-arrow-right"></i></button>
    </div>
</div>

<script src="slider.js"></script>
</body>
</html>
